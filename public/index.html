<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
     <script src="app.js" type="text/javascript"></script>
     <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">

    <h1>{{ctrl.appName}}</h1>


    <form ng-submit="ctrl.findPokemon()">
      <input id="inputName" type="text" placeholder="pokemon name" ng-model="ctrl.pokemonResult">
      <button type="submit">Submit</button><br/>
    </form>

    <div class="card">
      <h1 >{{ctrl.pokemonName}}</h1>
      <img class="image"  src="{{ctrl.pokemonSprites}}" alt="{{ctrl.pokemonName}}" />
      <div class="info">
        <div class="stats">
          <h3 ng-if="ctrl.pokemonName !== ''">Abilities:</h3>
          <ul ng-repeat="pokemon in ctrl.pokemonAblilites">
            <li >{{pokemon.ability.name}}</li>
          </ul>
        </div>
        <div class="stats">
          <h3 ng-if="ctrl.pokemonName !== ''">Stats:</h3>
          <ul ng-repeat="pokemon in ctrl.pokemonStats">
            <li>{{pokemon.stat.name}}: {{pokemon.base_stat}}</li>
          </ul>
        </div>

      </div>

    </div>

    <h2 ng-click="ctrl.getPokemon()">Get Pokemon List</h2>
    <ul ng-repeat="pokemon in ctrl.pokemonList">
      <li ng-click="ctrl.moveNameToInputField($event)" ng-bind="pokemon">{{pokemon.name}}</li>
    </ul>

  </body>
</html>
