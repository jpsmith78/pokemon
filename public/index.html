<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
     <script src="app.js" type="text/javascript"></script>
     <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    <form ng-submit="ctrl.findPokemon()">
      <input id="inputName" type="text" placeholder="pokemon name" ng-model="ctrl.pokemonResult">
      <button type="submit">Submit</button><br/>
      <img class="image" ng-if="ctrl.pokemonResult !== ''" src="{{ctrl.pokemonSprites}}" alt="{{ctrl.pokemonName}}" />
      <h3 ng-if="ctrl.pokemonResult !== ''">{{ctrl.pokemonName}}</h3>
    </form>

    <h1 ng-click="ctrl.getPokemon()">{{ctrl.appName}}</h1>
    <ul ng-repeat="pokemon in ctrl.pokemonList">
      <li ng-click="ctrl.moveNameToInputField($event)" ng-bind="pokemon">{{pokemon.name}}</li>
    </ul

  </body>
</html>
