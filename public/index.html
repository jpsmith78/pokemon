<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
     <script src="app.js" type="text/javascript"></script>
     <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    <header>
      <h1>{{ctrl.appName}}</h1>

      <h2 ng-if="ctrl.loggedInUserName">Welcome {{ctrl.loggedInUserName}}</h2>

      <form ng-submit="ctrl.createUser()">
        <input type="text" placeholder="user name" ng-model="ctrl.username" />
        <input type="password" placeholder="password" ng-model="ctrl.password" />
        <button type="submit">Create User</button>
      </form>

      <form ng-submit="ctrl.logIn()">
        <input type="text" placeholder="user name" ng-model="ctrl.username">
        <input type="password" placeholder="password" ng-model="ctrl.password">
        <button type="submit">Log In</button>
      </form>

      <button type="submit" ng-click="ctrl.logOut()">Log Out</button>

      <form ng-submit="ctrl.findPokemon()">
        <input id="inputName" type="text" placeholder="pokemon name" ng-model="ctrl.pokemonResult">
        <button type="submit">Submit</button><br/>
      </form>
    </header>
    <div class="main">

      <div >
        <h2 ng-click="ctrl.getPokemon()">Get Pokemon List</h2>
        <ol class="deckList">
          <li ng-repeat="pokemon in ctrl.pokemonList" ng-click="ctrl.moveNameToInputField($event)" ng-bind="pokemon">{{pokemon.name}}</li>
        </ol>
      </div>
      <div class="card" >
        <h1>{{ctrl.pokemonName}}</h1>
        <button ng-click="ctrl.buyPokemon()">Buy</button>
        <img class="image"  src="{{ctrl.pokemonSprites}}" alt="{{ctrl.pokemonName}}" />
        <div class="info">
          <div class="stats">
            <h3 ng-if="ctrl.pokemonName !== ''">Abilities:</h3>
            <ul>
              <li ng-repeat="pokemon in ctrl.pokemonAblilites">{{pokemon.ability.name}}</li>
            </ul>
          </div>
          <div class="stats">
            <h3 ng-if="ctrl.pokemonName !== ''">Stats:</h3>
            <ul>
              <li ng-repeat="pokemon in ctrl.pokemonStats">{{pokemon.stat.name}}: {{pokemon.base_stat}}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="myCards">
        <hr>
        <h1>My Cards</h1>
      </div>
    </div>









  </body>
</html>
